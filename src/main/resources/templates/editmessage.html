<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<title>Edit message</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		div {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<a th:href="@{/messagerooms/{id}(id=${message.getMessageId})}">Back</a>
	
	<div th:each="errorMessage : ${errorMessages}">
		<p th:text="${errorMessage}"></p>
	</div>
	
	<h1>Edit message</h1>
	
	<div>
		<form th:object="${message}" th:action="@{/editmessage/{id}(id=${id})}" action="#" method="POST">
			<div>
				<input type="text" id="text" placeholder="Message" th:field="*{text}">
			</div>

			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
