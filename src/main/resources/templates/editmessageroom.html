<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<title>Edit chat room</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Load Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous">
	
	<style>
		div {
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
<div class="container-fluid">
	<div th:each="errorMessage : ${errorMessages}">
		<h5 th:text="${errorMessage}"></h5>
	</div>
	
	<h1>Edit chat room</h1>
	
	<div>
		<form th:object="${messageRoom}" th:action="@{/editmessageroom/{id}(id=${id})}" action="#" method="POST">
			<div>
				<label for="name">Name</label><br>
				<input type="text" id="name" th:field="*{name}">
			</div>

			<input type="submit" value="Save" class="btn btn-success"></input>
			<a href="/messagerooms" class="btn btn-danger">Cancel</a>
		</form>
	</div>
</div>
</body>
</html>
